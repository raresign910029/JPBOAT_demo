    <!-- 繁黑體 -->

                }, config.scriptTimeout),
                tk = d.createElement("script"),
                f = false,
                s = d.getElementsByTagName("script")[0],
                a;
            h.className += " wf-loading";
            tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
            tk.async = true;
            tk.onload = tk.onreadystatechange = function () {
                a = this.readyState;
                if (f || a && a != "complete" && a != "loaded") return;
                f = true;
                clearTimeout(t);

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="./img/octopus_favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">

    <link rel="stylesheet" href="../css/branches.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>日船章魚小丸子--加盟資訊</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="process">
                    <img class="img-fluid" src="../img/process.png" alt="">
                </div>
            </div>
            <div class="col-12 mt-3">
                <h1>加盟主資料填寫：</h1>
                <hr>
            </div>
            <div class="col-12 mt-3">
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">電&nbsp;&nbsp;&nbsp;&nbsp;子&nbsp;&nbsp;&nbsp;&nbsp;信&nbsp;&nbsp;&nbsp;&nbsp;箱*</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mobile_phone" class="col-sm-2 col-form-label">聯&nbsp;&nbsp;&nbsp;&nbsp;絡&nbsp;&nbsp;&nbsp;&nbsp;電&nbsp;&nbsp;&nbsp;&nbsp;話*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mobile_phone">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="address" class="col-sm-2 col-form-label">通&nbsp;&nbsp;&nbsp;&nbsp;訊&nbsp;&nbsp;&nbsp;&nbsp;地&nbsp;&nbsp;&nbsp;&nbsp;址*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="wanted_city" class="col-sm-2 col-form-label">預&nbsp;定&nbsp;加&nbsp;盟&nbsp;城&nbsp;市*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="wanted_city">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="others" class="col-sm-2 col-form-label">其&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;他*</label>
                        <div class="col-sm-10">
                            <textarea name="others" id="others" class="form-control"cols="30" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="send" class="col-sm-6"></label>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary">送出申請表</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>



</body>



</html>
